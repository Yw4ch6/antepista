  <title>Pista</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      white-space: pre-line;
      font-size: 1.8rem;
      position: relative;
    }

    .invisible-zone {
      position: absolute;
      width: 200px;
      height: 60px;
      bottom: 120px;
      cursor: pointer;
    }

    button {
      opacity: 0;
      pointer-events: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      font-size: 1.2rem;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
      transition: opacity 0.3s ease;
    }

    .invisible-zone:hover + button {
      opacity: 1;
      pointer-events: auto;
    }

    button:hover {
      background-color: #0b0;
    }
  </style>
</head>
