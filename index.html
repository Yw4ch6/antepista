      color: #000;
      border: none;
      font-size: 1.2rem;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
      transition: 0.3s;
      opacity: 0;
      pointer-events: none;
    }

    .revelador {
      position: absolute;
      width: 200px;
      height: 60px;
      bottom: 150px;
    }

    .revelador:hover + button {
      opacity: 1;
      pointer-events: auto;
    }

    button:hover {
      background-color: #0b0;
    }
  </style>
